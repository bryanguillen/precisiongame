<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Precision Video Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="350" style="border: 1px solid red;"></canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var width = canvas.width;
		var height = canvas.height;
		var startX = width/2;
		var startY = height/2;
		var x = width/2;
		var y = height-15;
		var rightPressed = false;
		var leftPressed = false;
		var shotFired = false; 
		var enterGame = false;
		var ballRadius = 5;
		var gunAngle = 0; 
		var slopeObject = {};
		var angleObject = {};

		document.addEventListener("keydown", keydownHandler, false);
		document.addEventListener("keyup", keyupHandler, false);

		function keydownHandler(e){
			if(e.keyCode == 39){
				rightPressed = true;
			}
			else if(e.keyCode == 37){
				leftPressed = true;
			}
			else if(e.keyCode == 32){
				shotFired = true;
			}
			else if(e.keyCode == 13){
				enterGame = true;
			}
		}

		function keyupHandler(e){
			if(e.keyCode == 39){
				rightPressed = false;
			}
			else if(e.keyCode == 37){
				leftPressed = false;
			}
			else if(e.keyCode == 32){
				shotFired = false;
			}
			else if(e.keyCode == 13){
				enterGame = false;
			}
		}
		
		//generic functions for accomplishing certain tasks
		
		function isPositive(arg){
			if(arg > 0){
				return true;
			} 
		}

		function isNegative(arg){
			if(arg < 0){
				return true;
			}
		}

		function thirdAngle(theta){
			var thirdAngle = 180 - (90 + Math.abs(theta));
			return thirdAngle;
		}

		/*slope - gives the rise for the rise/run which is equal to slope
		automatically, the run is going to be one for the ratio.Next 
		this shoud be the y/x that will give the line! However, take
		note this floors to the nearest whole number, so it will not 
		be optimal at first.*/
		function slope(theta){
			theta = Math.abs(theta);
			
			//third angle of triangle
			var thirdAngleInDegrees = thirdAngle(theta);
			
			//finding the x and y sides via the sin rule. 
			var heightY = (30*Math.sin(theta*Math.PI/180))/Math.sin(90*Math.PI/180); 
			var widthX = (30*Math.sin(thirdAngleInDegrees*Math.PI/180))/Math.sin(90*Math.PI/180);
			
			//rise/run 
			/*since the ball will always start going decreasing in y 
			due to the starting position, we always have to make sure 
			that the y (slope) is negative.*/
			var slope = heightY/widthX;
			if(isPositive(slope)){
				slope = -1*slope;
			}
			return slope;
		}

		function resetGameplay(){
			gunAngle = 0;
			x = width/2; 
			y = height-15;
			gamePlay = setInterval(draw, 10);
		}

		//keep an eye on this and gameplay above.. 
		//shootGun was under shot fired in draw
		function shootGun(rightAngle, gunAngle, xSlope){
			gunAngle = rightAngle - gunAngle;
			slopeObject["slopeX"] = xSlope;
			shotSlope = slope(gunAngle);
			slopeObject["slopeY"] = shotSlope;
			shotBall = setInterval(drawBallInMotion, 10);
		}
		
		//startVector allows the user to aim
		function startVector(angle){
			ctx.clearRect(0, 0, width, height);
			//save the prior context
			ctx.save();
			
			ctx.beginPath();
			
			//[0,0] is now at [250,350], lower center of canvas
			ctx.translate(250,350);
			ctx.rotate(gunAngle*Math.PI/180);
			ctx.moveTo(0,0);
			ctx.lineTo(0,-30);
			ctx.stroke();
			
			//bring back the normalized context plane.
			ctx.restore();
		}

		function drawBall(){
			//ctx.save();
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2, false);
			ctx.fillStyle = "black";
			ctx.fill();
			ctx.closePath();
		}

		function drawBallInMotion(){
			ctx.clearRect(0, 0, width, height);	
			dx = slopeObject["slopeX"];
			dy = slopeObject["slopeY"];
			drawBall();
			x += dx;
			y += dy;			

			//dx = -dx bug
			if(x + dx > width-ballRadius || x + dx < ballRadius){
				slopeObject["slopeX"] = -slopeObject["slopeX"];
			}

			if(y + dy < ballRadius){
				slopeObject["slopeY"] = -slopeObject["slopeY"];
			} 
			else if(y + dy > height+ballRadius){
				clearInterval(shotBall);
				/*reset method*/
				resetGameplay();
			}			
		}

		function draw(){
			//for not leaving a trail behind after every frame
			ctx.clearRect(0, 0, width, height);
			// this start vector might the source of bug
			//why because the startvector switches positions
			startVector(gunAngle);
			
			if(rightPressed && gunAngle < 46){
				gunAngle += 2;
			}
			
			if(leftPressed && gunAngle > -46){
				gunAngle -= 2;
			}	
			
			if(shotFired){
				clearInterval(gamePlay);
				if(gunAngle === 0){
					slopeObject["slopeX"] = 0;
					slopeObject["slopeY"] = -2;
					shotBall = setInterval(drawBallInMotion, 10);
				}
				//put the following steps in a function when possible
				else if(isPositive(gunAngle)){
					shootGun(90, gunAngle, 1);
				}
				else{
					shootGun(-90, gunAngle, -1);
				}
			}
		}
		
		//start game
		var gamePlay = setInterval(draw, 10);
	</script>
</body>
</html>
